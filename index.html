<!DOCTYPE html>
<html>

<head>
  <title>My Gallery</title>
  <link rel="stylesheet" href="bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container my-5 text-white">
    <div class="headline">
    <h1 class="text-center mb-4">Image Gallery</h1>
  </div>

  <div class="main-container">
    <div class="row" id="gallery">
      <div class="col-md-4 mb-4 gallery-item" data-category="F1">
        <div class="card shadow gallery-card">
          <img src="f11.webp" class="gallery-img">
        </div>
      </div>
      <div class="col-md-4 mb-4 gallery-item" data-category="Sports">
        <div class="card shadow gallery-card">
          <img src="sports2.webp" class="gallery-img">
        </div>
      </div>
      <div class="col-md-4 mb-4 gallery-item" data-category="F1">
        <div class="card shadow gallery-card">
          <img src="f13.jpg" class="gallery-img">
        </div>
      </div>
      <div class="col-md-4 mb-4 gallery-item" data-category="Luxury">
        <div class="card shadow gallery-card">
          <img src="luxury1.jpg" class="gallery-img">
        </div>
      </div>
      <div class="col-md-4 mb-4 gallery-item" data-category="Vintage">
        <div class="card shadow gallery-card">
          <img src="vinatge1.jpg" class="gallery-img">
        </div>
      </div>
      <div class="col-md-4 mb-4 gallery-item" data-category="Sports">
        <div class="card shadow gallery-card">
          <img src="sports1.jpg" class="gallery-img">
        </div>
      </div>
      <div class="col-md-4 mb-4 gallery-item" data-category="F1">
        <div class="card shadow gallery-card">
          <img src="f12.jpg" class="gallery-img">
        </div>
      </div>
      <div class="col-md-4 mb-4 gallery-item" data-category="Luxury">
        <div class="card shadow gallery-card">
          <img src="luxury2.jpg" class="gallery-img">
        </div>
      </div>
      <div class="col-md-4 mb-4 gallery-item" data-category="Vintage">
        <div class="card shadow gallery-card">
          <img src="vintage2.jpg" class="gallery-img">
        </div>
      </div>
    </div>
  </div>

  <div class="buttons">
    <div class="text-center filter-btns mt-4">
      <button class="btn btn-outline-light mx-1 filter" data-filter="All">All</button>
      <button class="btn btn-outline-light mx-1 filter" data-filter="Vintage">Vintage</button>
      <button class="btn btn-outline-light mx-1 filter" data-filter="F1">F1</button>
      <button class="btn btn-outline-light mx-1 filter" data-filter="Sports">Sports</button>
      <button class="btn btn-outline-light mx-1 filter" data-filter="Luxury">Luxury</button>
    </div>
  </div>
 </div> 

  <script src="bootstrap.bundle.min.js"></script>
  <script src="jquery.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
